name: QA Performance Test with JMeter CLI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js 설정 (json-server 실행용)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. json-server 설치 및 실행
      - name: Start json-server
        run: |
          npm install -g json-server
          json-server --watch db-pika.json --port 3333 --cors & 
          sleep 5 # 서버가 완전히 뜰 때까지 대기

      # 4. JMeter 설치
      - name: Install JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y jmeter

      # 5. JMeter CLI 실행 (양적 테스트 수행)
      # -n: CLI 모드, -t: jmx 파일 경로, -l: 결과 파일, -e -o: HTML 리포트 생성
      - name: Run JMeter Performance Test
        run: |
          jmeter -n -t ./test_plan.jmx -l ./result.jtl -e -o ./dashboard_report

      # 6. HTML 리포트 결과 저장 (Artifact)
      - name: Upload JMeter Report
        uses: actions/upload-artifact@v4
        if: always() # 테스트 실패해도 리포트는 뽑아야 함
        with:
          name: jmeter-performance-report
          path: ./dashboard_report/
